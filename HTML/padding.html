<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
</head>
