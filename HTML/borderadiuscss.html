<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Radius</title>
    <style>
        .sample-border{
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .rounded-border{
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="sample-border"></div>
    <div class="rounded-border"></div>
</body>
</html>
