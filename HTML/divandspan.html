<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span</title>
    <style>
        .kutu{
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            padding: 10px;
        }
        .kirmizi{
            color: red;
        }
    </style>
</head>
<body>
    <div class="kutu">
        Bu birinci <span class="kirmizi">spandir.</span>
    </div>
    <div class="kutu">
        Bu ikinci <span class="kirmizi">spandir.</span>
    </div>
</body>
</html>
